<html>
    <head>
        <title>Story Cards!</title>

        <meta charset="utf-8">
        <meta name="author" content="Marc Fraile">
        <meta name="description" content="Create your own story!">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="style.css" rel="stylesheet">

    <body>
        <header>
            <h1>Story Cards!</h1>
            <h2>Reveal the cards and create a story with them!</h2>
        </header>
        <main>
            <div class="card face-down" id="card-0"></div>
            <div class="card face-down" id="card-1"></div>
            <div class="card face-down" id="card-2"></div>
            <div class="card face-down" id="card-3"></div>
            <div class="card face-down" id="card-4"></div>
            <div class="card face-down" id="card-5"></div>
        </main>
        <div>
            <button id="shuffle">Shuffle</button>
        </div>
    </body>
